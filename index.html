<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>dictionary</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search-bar">
            <button id="btn-search"><i class="fas fa-search"></i></button>
            <input type="search" placeholder="i.e.mocking" required>
        </div>
        <div class="content-of-word">
            <div class="section-a">
                <div class="word">
                    <div class="left">
                        <h1 id="w">hello</h1>
                        <p>/example/</p>
                    </div>
                    <div class="right">
                        <audio src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls ></audio>
                    </div>
                </div>
                <div class="meaning"></div>
            </div>
            <div class="section-b">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
