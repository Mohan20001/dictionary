<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>dictionary</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search-bar">
            <button id="btn-search"><i class="fas fa-search"></i></button>
            <input type="search" placeholder="i.e.mocking" required>
        </div>
        <div class="content-of-word">
            <div class="section-a">
                <div class="word">
                    <div class="left">
                        <h1 id="w">hello</h1>
                        <p>/<span id="pron">həˈləʊ</span>/</p>
                    </div>
                    <div class="right">
                        <i id="speaker" class="fas fa-volume-up"></i>
                        <audio id="ad" src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls ></audio>
                    </div>
                </div>
                <div class="meaning" id="meaning">
                    used as a greeting or to begin a phone conversation.            
                </div>
            </div>
            <div class="section-b">
               <div class="pic-container">
                   <img id="pic" src="https://images.pexels.com/photos/5839450/pexels-photo-5839450.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                </div> 
             </div>
             <div class="section-c">
                 <div class="example">
                     <h2>EX:</h2>
                     <ol id="list">
                         <!-- <li>hello</li>
                         <li>good</li> -->
                     </ol>
                 </div>
                 <div class="synonames">
                      <h2>SYNONYMS:</h2>
                      <ul id="syno">
                          <!-- <li>hi</li>
                          <li>hey</li> -->
                      </ul>
                 </div>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
